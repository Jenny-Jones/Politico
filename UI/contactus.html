        <header class="header2">
            <div class="coloroverlay3"/>

            <nav>

            <div class="line2"></div>
            <h1>Contact Us</h1>

        <div class="contact-info">
            <div class="contact-container">
                <div class="card">
                    <h3>Contact Info</h3>
                    <div class="blackcontent">
                        <i class="fa fa-phone"></i>
                        <div class="hori">
                            <h4>Telephone</h4>
                            <p>+234 (0)803-600-6152</p>
                        </div>
                    </div>
                    <div class="blackcontent">
                        <i class="fa fa-envelope-o"></i>
                        <div class="hori">
                            <h4>Mail</h4>
                            <a href="gmail.com">jennyjonesigwe@yahoo.com</a>
                        </div>
                    </div>
                    <div class="blackcontent">
                            <i class="fa fa-map-marker"></i>
                            <div class="hori">
                              <h4>Location</h4>
                              <p>Lagos, Nigeria.</p>
                            </div>
                          </div>
                </div>
                <div class="showcase">
                        <div class="showcase-container">
                            <form class="form" name="myform">
                                <div class="leftside">
                                <input class="showleft" type="text" name="name" placeholder="Name" required=""><br>
                                <input class="showleft" type="mail" name="email" placeholder="Email" required=""><br>
                                <input class="showleft" type="text" name="telephone" placeholder="Telephone" required=""><br>
                                <input class="showleft" type="text" name="subject" placeholder="Subject" required=""><br>
                                </div>
                                <div class="rightside">
                                <input class="messagebox" type="text" name="message" placeholder="Message" required=""><br>
                                <input class="sbutton" type="submit" onclick="validate()" name="submit">
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
        <footer2>

            <h3>Contact us</h3>
